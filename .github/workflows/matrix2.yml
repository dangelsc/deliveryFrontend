name: trabajos matrix 3

on:
  push:
    branches:
      - master2
jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cc: [gcc, clang]
        curl: [openssl, gnutls, nss]
        kerberos: [libkrb5, heimdal]
    steps:
      - name: Install dependecias
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.cc }} \
          libcur14-${{ matrix.curl }}-dev \
          ${{ matrix.kerberos }}-dev |

