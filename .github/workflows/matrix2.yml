name: trabajos matrix 3

on:
  push:
    branches:
      - master
jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cc: [gcc, clang]
        curl: [openssl, gnutls, nss]
    steps:
      - name: Install dependecias
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{matrix.cc}} libcur14-${{matrix.curl}}-dev

